<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="body_container">

        <div class="img_container">
            <img src="img/photo-1552233707-a3185320d9a0.avif" alt="">
        </div>

        <div class="form_container">
            <div class="form_discription">
                <h1>Registration</h1>
                <p> CLICK FOR YOUR SHOOT</p>
            </div>

            
        <form action="#" method="get" class="form">
            <div>
                <label class="label"  for="fname">Name:</label>
                <input type="text" name="" id="fname" required>
            </div>
            <div>
                <label class="label"   for="email">Email:</label>
                <input type="email" name="" id="email" required>
            </div>
            <div>
                <label  class="label"  for="">Gender:</label>
                <span><input type="radio" name="radio" checked> Male </span>
                <span><input type="radio" name="radio"> Female</span>
                
                
            </div>
            <div>
                <label  class ="label" for="phone">Phone:</label>
                <input type="tel" name="" id="phone">
            </div>
            <div>
                <label class="unique" for="pass">Password:</label>
                 <input type="password" id="pass"   pattern="^[a-zA-Z_]+$">
            </div>
            <div>
                <label class ="unique2" for="confpassword">confrum:</label>
                <input type="" name="" id="confpassword">
            </div>
            <div class="form_btns_container">
               <input type="submit">
           </div>
        </form>
              
               
               
            

            

        </div>
   </div>
